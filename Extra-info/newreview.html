            <div class="card-body p-4">
              <div class="d-flex text-black">
                <div class="flex-shrink-0">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"

                  <h5 class="mb-1" id="username">Name</h5>
                  <p class="mb-2 pb-1" style="color: #2b2a2a;" id="program">Senior Journalist</p>
                  <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
                    style="background-color: #efefef;">
                    <div>
                      <p class="small text-muted mb-1">Sem</p>
                      <p class="mb-0" id="semester">41</p>
                    </div>
                    <div class="px-3">
                      <p class="small text-muted mb-1">School</p>
                      <p class="mb-0" id="school">976</p>
                    </div>
                    <div>

                    </div>
                  </div>
                  <!-- <div class="d-flex pt-1">

            <div class="card">
              <div class="card-header">
                Add Review
              </div>
              <div class="card-body">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Proffesor</label>
                    <input type="text" class="form-control" id="proffesor" placeholder="Bharath Chinthapanti">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Overall Rating(Out of 5)</label>
                    <input type="number" type="range" min="0" max="5" class="form-control" id="quality" placeholder="0-5">
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="attendenace">
                    <label class="form-check-label" for="flexSwitchCheckChecked">Attendenace Required</label>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Grade(0-100)</label>
                    <input type="number" type="range" min="0" max="100" class="form-control" id="grade" placeholder="0-100">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Review</label>
                    <textarea class="form-control" id="reviewtext" rows="3"></textarea>
                  </div>
                  <button type="button" class="btn btn-secondary" onclick="addReview()">Secondary</button>
                      </div>
            </div>
